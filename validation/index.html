<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <input type="text"  placeholder="Username"  id="user" />
    <p id="error"></p>
    <button onclick="checkValid()">check</button>
</body>
</html>


<script>

let user = document.getElementById("user");
   let error = document.getElementById("error");
   var valid = /^[A-za-z] + $/;
   function checkValid(){
      if(user.length == 0){
         error.innerText = "Write the Username";   
      }else  if(user.length < 3){
        error.innerText = "Write the Username alteast 3 character";
       
      }else if(user.length > 20){
        error.innerText = "Write the Username less than 20 character";
        
      }else if(user.match(valid)){
        error.innerText = "Write the Username character only";
      }else{
        error.innerText = "done";
      
      }

 
   }
</script>

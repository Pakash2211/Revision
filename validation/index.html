<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <input type="text"  placeholder="Username"  id="user"/>
    <span id="error"></span>
    <submit onclick="checkValid()"></submit>
</body>
</html>


<script>
  let user = document.getElementById('user').value;
   let error = document.getElementById('error');
   function checkValid(){
      if(user.length == 0){
         error.innerText = "Write the Username";   
         return false;
      }

      if(user.length < 3){
        error.innerText = "Write the Username alteast 3 character";
        return false;  
      }

      if(user.length > 20){
        error.innerText = "Write the Username less than 20 character";
        return false;
      }

      var valid = /^[A-za-z] + $/;

      if(!user.match(valid)){
        error.innerText = "Write the Username character only";
        return false;
      }
   }
</script>
